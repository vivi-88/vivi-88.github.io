<!DOCTYPE html>
<html>
<head>
<!-- prevent google indexing -->
<meta name='robots' content='noindex,nofollow' />
<style>
.icon-and-label {
  padding: 20px;
  text-align: center;
}
.icon{
  border-style: solid;
  padding:4px 4px; 
  box-shadow: 2px 2px 20px #222;
}

.dimmed {
  opacity: 30%;
}

#main {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}
</style>
<body>
<!-- comment to trigger github io-->
<p id="demo" style="color:white"></p>

<p />

<div id="main" >
  <div class="icon-and-label dimmed">
    <h1>Ieri</h1>
    <img src="img/NaN.png" width="350px" height="350px" class='icon' />
    <h2 class="label">PREV</h2>
  </div>
  <div class="icon-and-label">
    <h1>Oggi</h1>
    <img src="img/NaN.png" width="350px" height="350px" class='icon'/>
    <h2 class="label">CURR</h2>
  </div>
  <div class="icon-and-label dimmed">
    <h1>Domani</h1>
    <img src="img/NaN.png" width="350px" height="350px" class='icon'/>
    <h2 class="label">NEXT</h2>
  </div>
</div>

<script>

LABELS=['Gamba DX','Gamba SX','Torso','Braccio DX', 'Braccio SX']
IMG_NAMES=['rleg','lleg','torso','rarm', 'larm']

START_OFFSET = +3

//shifts at midday (UTC+0)
DAYS_SINCE_EPOCH = (Math.floor((new Date() - 12 * 60 * 60 * 1000)/(24 * 60 * 60 * 1000)));
console.log(DAYS_SINCE_EPOCH)

document.querySelectorAll('.icon-and-label > img').forEach((el,idx)=>{
  i = (DAYS_SINCE_EPOCH +idx +START_OFFSET) % 5
  el.src = `img/${IMG_NAMES[i]}.png`
})
document.querySelectorAll('.icon-and-label > h2').forEach((el,idx)=>{
  i = (DAYS_SINCE_EPOCH +idx +START_OFFSET) % 5
  el.innerHTML = LABELS[i]
})


</script>

</body>
</html>
